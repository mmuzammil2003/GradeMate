{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login – GradeMate</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-container {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>

    <!-- Tailwind Custom Colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "gm-primary": "#4f46e5",
                        "gm-light": "#a5b4fc",
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-[#f5f4ff]">

    <!-- Background Blobs -->
    <div class="fixed top-[-200px] left-[-100px] w-[500px] h-[500px] bg-gm-light rounded-full blur-[120px] opacity-40"></div>
    <div class="fixed bottom-[-200px] right-[-100px] w-[500px] h-[500px] bg-gm-primary rounded-full blur-[120px] opacity-40"></div>

    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-5xl flex flex-col md:flex-row bg-white rounded-2xl shadow-2xl overflow-hidden m-4">

            <!-- LEFT PANEL – Branding -->
            <div class="w-full md:w-1/2 bg-gm-primary p-10 sm:p-12 text-white flex flex-col justify-center items-center text-center">

                <a href="{% url 'home' %}" class="transform transition-transform duration-500 hover:scale-105">
                    <svg class="w-32 h-32 mb-4" viewBox="0 0 24 24" fill="none">
                        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" 
                              stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>

                <h1 class="text-3xl font-bold mt-4">Welcome to GradeMate</h1>
                <p class="mt-2 text-gm-light">AI-powered academic evaluation made simple.</p>

            </div>

            <!-- RIGHT PANEL – Login Form -->
            <div class="w-full md:w-1/2 p-8 sm:p-12 form-container">

                <h2 class="text-3xl font-bold text-slate-800 mb-4">Login</h2>
                <p class="text-slate-500 mb-8">Please enter your credentials to continue.</p>

                <!-- Django Messages -->
                {% if messages %}
                    <div class="mb-6">
                        {% for message in messages %}
                            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}

                <!-- Login Form -->
                <form method="post">
                    {% csrf_token %}

                    <div class="space-y-6">

                        <!-- Username -->
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Username</label>
                            <input 
                                type="text"
                                name="username"
                                id="username"
                                class="block w-full px-4 py-3 bg-slate-50 border border-slate-300 rounded-lg shadow-sm placeholder-slate-400 
                                       focus:outline-none focus:ring-gm-primary focus:border-gm-primary sm:text-sm transition"
                                placeholder="Enter your username"
                                value="{{ request.POST.username }}"
                                required
                            >
                        </div>

                        <!-- Password -->
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                            <input 
                                type="password"
                                name="password"
                                id="password"
                                class="block w-full px-4 py-3 bg-slate-50 border border-slate-300 rounded-lg shadow-sm placeholder-slate-400 
                                       focus:outline-none focus:ring-gm-primary focus:border-gm-primary sm:text-sm transition"
                                placeholder="Enter your password"
                                required
                            >
                        </div>

                        <!-- Login Button -->
                        <div>
                            <button 
                                type="submit"
                                class="w-full py-3 px-4 bg-gm-primary text-white font-semibold rounded-lg shadow-lg 
                                       hover:bg-gm-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gm-primary 
                                       transition-transform transform hover:scale-105"
                            >
                                Login
                            </button>
                        </div>

                    </div>
                </form>

                <!-- Register Link -->
                <p class="mt-8 text-center text-sm text-slate-500">
                    Don't have an account?
                    <a href="{% url 'register' %}" class="font-medium text-gm-primary hover:text-gm-light">
                        Register here
                    </a>
                </p>

            </div>
        </div>
    </div>

</body>
</html>
