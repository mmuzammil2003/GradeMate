{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}EduVal AI - Teacher Portal{% endblock %}</title>

    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configure Tailwind to use a professional theme and Inter font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#1E3A8A', // Dark Blue/Indigo for main elements
                        'primary-light': '#3B82F6', // Light Blue for accents
                        'accent-success': '#10B981', // Green for action buttons
                        'text-primary': '#1F2937', // Dark text
                        'text-secondary': '#4B5563', // Secondary text
                        'bg-light': '#F9FAFB',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">


    <style>
        body {
            background-color: theme('colors.bg-light');
            min-height: 100vh;
        }
        /* Enhanced Card Style */
        .card {
            background-color: #FFFFFF;
            border: 1px solid theme('colors.gray.200');
            border-radius: 0.75rem;
            box-shadow: 0 4px 12px -5px rgba(0, 0, 0, 0.08); /* Modern, soft shadow */
        }
        /* Primary Button Style */
        .btn-primary {
            background-color: theme('colors.accent-success');
            color: white;
            transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #059669; /* Slightly darker green */
            box-shadow: 0 4px 10px -3px rgba(16, 185, 129, 0.4);
        }
        /* Secondary Button Style */
        .btn-secondary {
            background-color: #FFFFFF;
            border: 1px solid theme('colors.gray.300');
            color: theme('colors.text-secondary');
            transition: all 0.2s ease-in-out;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
        }
        .btn-secondary:hover {
            background-color: theme('colors.gray.50');
            border-color: theme('colors.gray.400');
        }
        /* Status Pills (Kept similar, ensured good contrast) */
        .status-pill {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .status-active { background-color: #D1FAE5; color: #059669; }
        .status-draft { background-color: #FEF3C7; color: #D97706; }
        .status-expired { background-color: #FEE2E2; color: #DC2626; }
    </style>

    {% block head %}{% endblock %}
</head>
<body class="text-text-primary">

    <div id="app">
        <!-- HEADER / NAVIGATION BAR - Sticky, full-width, professional look -->
        <header class="sticky top-0 z-40 w-full bg-white border-b border-gray-200 shadow-sm">
            <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">

                <!-- Logo/Branding -->
                <div class="flex items-center space-x-3">
                    <a href="{% url 'Tdashboard' %}" class="flex items-center space-x-2 text-primary-dark hover:text-primary-light transition duration-150">
                        <!-- Custom Icon: Simplified Document/Book using a professional blue -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-600"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>

                        <span class="text-2xl font-extrabold tracking-tight">EduVal AI</span>
                    </a>
                </div>

                <!-- Navigation Links (Hidden on mobile, shown in a row on desktop) -->
                <div class="hidden md:flex space-x-8 items-center text-base font-medium">
                    <a href="{% url 'TAssignment' %}" class="text-text-secondary hover:text-indigo-600 transition duration-150 p-2 rounded-lg">
                        Create Assignment
                    </a>
                    <a href="{% url 'TAssignmentList' %}" class="text-text-secondary hover:text-indigo-600 transition duration-150 p-2 rounded-lg">
                        My Assignments
                    </a>
                    <a href="{% url 'TSubmissionList' %}" class="text-text-secondary hover:text-indigo-600 transition duration-150 p-2 rounded-lg">
                        Student Submissions
                    </a>
                </div>

                <!-- User Profile and Logout -->
                <div class="flex items-center space-x-4">
                    <div class="hidden sm:block text-right">
                        <span class="block text-sm font-semibold text-text-primary leading-none">
                            {{ user.name|default:user.username }}
                        </span>
                        <span class="text-xs font-bold uppercase px-2 py-0.5 mt-1 rounded-full bg-indigo-100 text-indigo-700 border border-indigo-200 inline-block">
                            Teacher
                        </span>
                    </div>

                    <!-- Logout Button -->
                    <a href="{% url 'logout' %}" class="text-gray-500 hover:text-red-600 hover:bg-gray-100 rounded-full p-2 transition duration-150" title="Logout">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    </a>

                    <!-- Mobile Menu Button (Requires JS to toggle menu visibility) -->
                    <button class="md:hidden text-gray-500 hover:text-primary-dark p-2 rounded-lg transition duration-150" title="Menu">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                    </button>
                </div>
            </nav>
        </header>

        <!-- MAIN CONTENT AREA - Centered and well-padded -->
        <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8 pt-0">
            {% block content %}
            <!-- Content from child templates will go here -->
            {% endblock %}
        </main>
    </div>

    {% block scripts %}

    {% endblock %}

</body>
</html>
