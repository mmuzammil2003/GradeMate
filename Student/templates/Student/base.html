{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}GradeMate â€“ Dashboard{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind Theme Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Using gm-primary from the landing page
                        "gm-primary": "#4f46e5", // Deep Indigo
                        "gm-secondary": "#2563eb", // Blue accent
                        "gm-bg": "#f9fafb" // Very light gray background
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"]
                    }
                }
            }
        }
    </script>

    <style>
        /* Modern Background */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb; /* Using gm-bg defined above */
            min-height: 100vh;
        }

        /* Clean Glass Navbar */
        .glass-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #f3f4f6;
        }

        /* Improved Scrollbar Styling */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb {
            background: #a5b4fc;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body class="text-gray-800">

    <!-- NAVBAR -->
    <header class="w-full glass-nav shadow-md py-4 px-6 sticky top-0 z-50 transition-shadow duration-300">
        <div class="max-w-7xl mx-auto flex justify-between items-center">

            <!-- Left Brand -->
            <a href="{% url 'Sdashboard' %}" class="flex items-center gap-2 group transition duration-300 hover:scale-[1.01]">
                <!-- Clean, Simple Logo Icon (Consistent with minimal style) -->
                <svg class="w-7 h-7 text-gm-primary" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 19V6l4.474-1.242A2 2 0 0115 5.518V19M4 20h16a2 2 0 002-2V6a2 2 0 00-2-2H4a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <span class="text-xl font-extrabold text-gray-900">
                    GradeMate
                </span>
            </a>

            <!-- Center Navigation (Now more prominent) -->
            <nav class="hidden md:flex items-center gap-8 font-medium">
                <a href="{% url 'assignment' %}" class="text-gray-600 hover:text-gm-primary transition hover:underline underline-offset-4">
                    Assignments
                </a>
                <a href="{% url 'result' %}" class="text-gray-600 hover:text-gm-primary transition hover:underline underline-offset-4">
                    Results
                </a>
                <a href="{% url 'resultDetail' %}" class="text-gray-600 hover:text-gm-primary transition hover:underline underline-offset-4">
                    Detailed Result
                </a>
            </nav>

            <!-- Right User Section (Cleaned up and styled) -->
            <div class="flex items-center gap-4 bg-white px-3 py-1 rounded-full shadow-md border border-gray-100">

                <!-- User Name & Role (Combined) -->
                <div class="flex items-center gap-2">
                    <span class="text-sm font-semibold text-gray-700">
                        {{ user.name|default:user.username }}
                    </span>
                    <span class="bg-gm-secondary text-white px-2 py-0.5 rounded-full text-xs font-bold shadow-sm">
                        Student
                    </span>
                </div>

                <!-- Vertical Divider -->
                <div class="h-5 w-px bg-gray-200"></div>

                <!-- Logout Button -->
                <a href="{% url 'logout' %}" class="p-1 rounded-full hover:bg-red-100 transition"
                   title="Logout">
                    <svg class="w-5 h-5 text-gray-500 hover:text-red-500 transition"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        viewBox="0 0 24 24">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT WRAPPER -->
    <main class="max-w-7xl mx-auto p-4 md:p-6 mt-8">

        <!-- Page content -->
        {% block content %}
        {% endblock %}

    </main>

    {% block scripts %}
    {% endblock %}
</body>
</html>
